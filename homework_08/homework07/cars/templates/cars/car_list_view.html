<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List View</title>
</head>
<body>
<ul>
    <li>
        <a href="/">Back to Homepage</a>
    </li>
</ul>

{% for instance in object_list %}
    <p>{{ instance.id }} - <a href='{{ instance.get_absolute_url }}'>{{ instance.name }}</a>
    </p>
{% endfor %}

</body>
</html>
