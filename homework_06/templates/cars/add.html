{% extends 'base.html' %}


{% block title %}
Add car
{% endblock %}

{% block body %}
<form method="post">
    <label for="field-name" class="form-label">Car name:</label>
    <input
        id="field-name"
        class="form-control"
        type="text"
        name="car-name"
        required="required">
    <input
        class="form-check-input"
        type="checkbox"
        value="on"
        name="is-new"
        id="is-new-checkbox">
    <label
        class="form-check-label"
        for="is-new-checkbox"
        >Is new car</label>
  <br>
    <input class="btn btn-success my-2" type="submit" value="Add car">
</form>
<div>
    <a href="{{ url_for("cars_app.list") }}">
        Back to cars list
    </a>
</div>

{% endblock %}
